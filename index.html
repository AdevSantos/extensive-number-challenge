<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Número por Extenso</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Conversor de Números por Extenso</h1>
      <input
        type="number"
        id="numberInput"
        placeholder="Digite um número entre -99999 e 99999"
      />
      <button id="convertButton">Converter</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
